<!-- Footer -->
<div class="grid p-4 bg-unison-yellow tablet:grid-cols-2">
  <!-- Information -->
  <div>
    <p class="font-medium text-2xl text-center">Contacto</p>
    <div class="flex flex-col">
      <a
        href="{{ item.enlace }}"
        *ngFor="let item of info"
        class="mt-2 hover:text-inherit"
      >
        <p>
          <mat-icon class="align-middle mr-2">{{ item.icono }}</mat-icon>
          {{ item.info }}
        </p>
      </a>
    </div>
  </div>
  <!-- Social media -->
  <div class="flex flex-col mt-2">
    <p class="font-medium text-2xl text-center">Redes sociales</p>
    <div class="flex justify-between w-4/6 mx-auto mt-3 tablet:mt-4">
      <a
        href="{{ item.enlace }}"
        *ngFor="let item of social"
        class="text-lg {{ item.hoverColor }} hover:scale-125"
      >
        <i class="iconoir-{{ item.icono }} tablet:text-xl"></i>
      </a>
    </div>
  </div>
</div>
