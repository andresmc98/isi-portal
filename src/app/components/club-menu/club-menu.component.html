<!-- Dinamico -->
<!-- He envuelto el contenido del club en un enlace <a> que utiliza el routerLink
  para dirigir a la página del csti o csi como párametro en la URL-->
<div class="club-container" *ngFor="let item of clubes">
    <!-- <img [src]="'http://localhost:3004'+[item?.logo?.sizes?.thumbnail?.url]" alt="" /> -->
    <img [src]="apiUrl+[item.logo.sizes.tablet.url]" alt="" />
    <div class="club-text">
      <h1>{{item.nombre}}</h1>
      <p>{{item.descripcion}}</p>
      <a [routerLink]="['/clubes/'+item.nombre]"  [id] = "item.nombre">Ver más</a>
      <p>{{item.nombre}}</p>
      <!-- <p>{{ item.descripcion[0].children[0].text }}</p> -->
    </div>
</div>
